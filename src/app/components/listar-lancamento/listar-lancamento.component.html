<div class="add-lancamento">
    <button mat-raised-button color="primary" (click)="abrirFormInclusao()">Incluir</button>
</div>
<div class="lista-lancamentos">
   <table mat-table [dataSource]="listaLancamentos" class="tblLancamentos">
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoLancamento">
            <th mat-header-cell *matHeaderCellDef> Tipo Lançamento </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoLancamento | tipoLancamentoPipe}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> R${{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"class="tdBtn"> 
                <button mat-mini-fab color="primary"
                (click)="evtExcluir(element.id)">
                    <mat-icon>delete</mat-icon>
                </button> 
                <button mat-mini-fab color="primary"
                (click)="evtEditar(element)">
                    <mat-icon>edit</mat-icon>
                </button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>
